<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hover&Focus</title>
</head>
<body>
    <button class=" bg-yellow-400 mt-20 ml-20 p-4 rounded-xl hover:bg-yellow-500">Hover Button</button>
    <button class=" bg-yellow-400 mt-20 ml-20 p-4 rounded-xl active:font-black active:bg-red-300">Active Button</button>
    <button class=" bg-yellow-400 mt-20 ml-20 p-4 rounded-xl focus:font-black focus:bg-yellow-600">Focus Button</button>
</body>
</html>
